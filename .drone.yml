pipeline:
  build_image:
    image: docker
    commands:
      - docker build . -t matteojoliveau/lodbot:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  rancher:
    image: peloton/drone-rancher
    url: http://evilcorp.gq:8080
    service: mj-bots/lodbot
    docker_image: matteojoliveau/lodbot:latest
    confirm: true
    secrets: [ RANCHER_ACCESS_KEY, RANCHER_SECRET_KEY ]